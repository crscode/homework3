<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h1>Generate a Password</h1>
        </div>
        <div class="card-body">
           <textarea
            readonly
            id = "result"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class ="settings">
          <div class ="setting">
            <input id = "length" type="number" min="8" max="128" value="10">
          <label for = "length">Password Length</label>

          </div>
          <div class ="setting">
          <input id ="uppercase" type="checkbox" name="uppercase" checked/>
          <label for ="uppercase">Uppercase</label>
        </div>
        <div class ="setting">
          <input id ="lowercase" type="checkbox" name="lowercase" checked/>
          <label for ="lowercase">Lowercase</label>
           </div>
           <div class ="setting">
          <input id ="numbers" type="checkbox" name="numbers" checked/>
          <label for ="numbers">Numbers</label>
        </div>
        <div class ="setting">
          <input id ="symbols" type="checkbox" name="symbols" checked/>
          <label for ="symbols">Symbols</label>
        </div>
        
      </div>
 
       </form>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
  </div>
    <script src="./script.js"></script>
  </body>
</html>
